{{ define "content.html" }}
<!-- Contact Section: Simple Boxed -->
<div class="bg-gray-100 dark:bg-gray-900 dark:text-gray-100">
    <div class="container mx-auto space-y-16 px-4 py-4 lg:px-8">
        <!-- Heading -->
        <div class="text-center">
            <div class="mb-1 text-sm font-bold uppercase tracking-wider text-primary-600 dark:text-primary">
                Start here...
            </div>
            <h2 class="mb-4 text-4xl font-black text-black dark:text-white">
                Get Your Quote
            </h2>
            <h3 class="mx-auto text-xl font-medium leading-relaxed text-gray-700 dark:text-gray-300 lg:w-2/3">
                Fill out some basic info and we'll be right with you.
            </h3>
        </div>
        <!-- END Heading -->

        <!-- Quote Form -->
        <div
            class="mx-auto flex w-3/4 max-w-xl flex-col overflow-hidden rounded-lg bg-white shadow-sm dark:bg-gray-800 dark:text-gray-100">
            <form id="get-a-quote-form" class="space-y-6 p-5 md:p-10">
                <input type="hidden" id="csrf_token" name="csrf_token" value="{{ .CSRFToken }}" />
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                    <div class="space-y-1">
                        <label for="first_name" class="font-medium">First Name*</label>
                        <input type="text" id="first_name" name="first_name" required
                            class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                    </div>
                    <div class="space-y-1">
                        <label for="last_name" class="font-medium">Last Name*</label>
                        <input type="text" id="last_name" name="last_name" required
                            class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                    </div>
                </div>
                <div class="space-y-1">
                    <label for="phone_number" class="font-medium">Phone Number*</label>
                    <input type="tel" id="phone_number" name="phone_number" required
                        class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                </div>
                <div class="space-y-1">
                    <label for="rent" class="font-medium">Rent details (profit sharing, no rent, commission, etc...)</label>
                    <input type="tel" id="rent" name="rent"
                        class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                </div>
                <div class="space-y-1">
                    <label for="machine_type" class="font-medium">Machine Type*</label>
                    <select id="machine_type" name="machine_type" required
                        class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:focus:border-primary">
                        {{ range .VendingTypes }}
                        <option value="{{ .VendingTypeID }}">{{ .MachineType }}</option>
                        {{ end }}
                    </select>
                </div>
                <div class="space-y-1">
                    <label for="location_type" class="font-medium">Location Type*</label>
                    <select id="location_type" name="location_type" required
                        class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:focus:border-primary">
                        {{ range .VendingLocations }}
                        <option value="{{ .VendingLocationID }}">{{ .LocationType }}</option>
                        {{ end }}
                    </select>
                </div>
                <div class="space-y-1">
                    <label for="city" class="font-medium">City*</label>
                    <select id="city" name="city" required
                        class="customSelect block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:focus:border-primary">
                        {{ range .Cities }}
                        <option value="{{ .CityID }}">{{ .Name }}</option>
                        {{ end }}
                    </select>
                </div>
                <div class="space-y-1">
                    <label for="foot_traffic" class="font-medium">Monthly Foot Traffic (e.g. 5,000 people)</label>
                    <input type="text" id="foot_traffic" name="foot_traffic"
                        class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                </div>
                <div class="space-y-1">
                    <label for="foot_traffic_type" class="font-medium">Foot Traffic Type (shopping plaza, warehouse workers, etc...)</label>
                    <input type="text" id="foot_traffic_type" name="foot_traffic_type"
                        class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                </div>
                <div class="space-y-1">
                    <label for="message" class="font-medium">Message</label>
                    <textarea id="message" name="message" rows="6"
                        class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary"></textarea>
                </div>
                <button type="submit"
                    class="inline-flex w-full items-center justify-center gap-2 rounded-lg border border-primary-700 bg-primary-700 px-8 py-4 font-semibold leading-6 text-white hover:border-primary-600 hover:bg-primary-600 hover:text-white focus:ring focus:ring-primary-400/50 active:border-primary-700 active:bg-primary-700 dark:focus:ring-primary-400/90">
                    <svg class="hi-mini hi-paper-airplane inline-block size-5 opacity-50"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path
                            d="M3.105 2.289a.75.75 0 00-.826.95l1.414 4.925A1.5 1.5 0 005.135 9.25h6.115a.75.75 0 010 1.5H5.135a1.5 1.5 0 00-1.442 1.086l-1.414 4.926a.75.75 0 00.826.95 28.896 28.896 0 0015.293-7.154.75.75 0 000-1.115A28.897 28.897 0 003.105 2.289z" />
                    </svg>
                    <span>Submit</span>
                </button>
            </form>
        </div>
        <!-- END Quote Form -->
    </div>
</div>

<div id="alertModal"></div>

<script nonce="{{.Nonce}}">
    const form = document.getElementById("get-a-quote-form");
    const alertModal = document.getElementById("alertModal");

    form.addEventListener("submit", e => {
        e.preventDefault();
        const isValid = validateForm();

        if (!isValid) return;

        const marketing = Object.fromEntries(new URLSearchParams(window.location.search));
        const data = new FormData(e.target);

        for (const [key, value] of Object.entries(marketing)) {
            data.append(key, value);
        }

        fetch("/quote", {
            method: "POST",
            credentials: "include",
            body: data
        })
            .then((response) => {
                if (response.ok) {
                    const token = response.headers.get('X-Csrf-Token');

                    if (token) {
                        const csrf_token = document.getElementById('csrf_token');

                        if (!csrf_token) return;

                        csrf_token.textContent = token;
                    }

                    return response.text();
                } else {
                    return response.text().then((err) => {
                        throw new Error(err);
                    });
                }
            })
            .then(html => {
                alertModal.outerHTML = html;
                const modal = document.getElementById("alertModal");
                handleCloseAlertModal();

                form.reset();
            })
            .catch(errorHTML => {
                alertModal.outerHTML = errorHTML
                handleCloseAlertModal();
            });
    });

    function validatePhoneNumber(phoneNumberInput) {
        let isValid = true;
        const phoneNumber = phoneNumberInput.trim();

        const phonePattern = /^[0-9]{10}$/;

        if (!phonePattern.test(phoneNumber)) {
            isValid = false;
        }

        return isValid;
    }

    function validateForm() {
        let isValid = true;

        // Validate first name
        const firstNameInput = document.getElementById("first_name");
        if (!firstNameInput.value.trim()) {
            isValid = false;
            firstNameInput.classList.add("border-red-500");
        } else {
            firstNameInput.classList.remove("border-red-500");
        }

        // Validate last name
        const lastNameInput = document.getElementById("last_name");
        if (!lastNameInput.value.trim()) {
            isValid = false;
            lastNameInput.classList.add("border-red-500");
        } else {
            lastNameInput.classList.remove("border-red-500");
        }

        // Validate phone number
        const phoneNumberInput = document.getElementById("phone_number");
        if (!validatePhoneNumber(phoneNumberInput.value)) {
            isValid = false;
            phoneNumberInput.classList.add("border-red-500");
        } else {
            phoneNumberInput.classList.remove("border-red-500");
        }

        // Validate machine type
        const machineTypeSelect = document.getElementById("machine_type");
        if (machineTypeSelect.value === "") {
            isValid = false;
            machineTypeSelect.classList.add("border-red-500");
        } else {
            machineTypeSelect.classList.remove("border-red-500");
        }

        // Validate location type
        const locationTypeSelect = document.getElementById("location_type");
        if (locationTypeSelect.value === "") {
            isValid = false;
            locationTypeSelect.classList.add("border-red-500");
        } else {
            locationTypeSelect.classList.remove("border-red-500");
        }

        // Validate city
        const citySelect = document.getElementById("city");
        if (citySelect.value === "") {
            isValid = false;
            citySelect.classList.add("border-red-500");
        } else {
            citySelect.classList.remove("border-red-500");
        }

        // Validate message
        const messageInput = document.getElementById("message");
        if (!messageInput.value.trim()) {
            isValid = false;
            messageInput.classList.add("border-red-500");
        } else {
            messageInput.classList.remove("border-red-500");
        }

        if (!isValid) {
            alert("Please fill in all required fields.");
        }

        return isValid;
    }
</script>

{{ end }}
