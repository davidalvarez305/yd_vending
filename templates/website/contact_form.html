{{ define "content.html" }}

<div class="bg-white dark:bg-gray-800 dark:text-gray-100">
	<div class="container mx-auto space-y-16 px-4 py-16 lg:px-8 lg:py-32 xl:max-w-7xl">
		<div class="text-center">
			<div class="mb-1 text-sm font-bold uppercase tracking-wider text-primary-600 dark:text-primary-500">
				We reply in 24hrs
			</div>
			<h2 class="mb-4 text-4xl font-black text-black dark:text-white">
				Get in touch
			</h2>
			<h3 class="mx-auto text-xl font-medium leading-relaxed text-gray-700 dark:text-gray-300 lg:w-2/3">
				If something does not make sense, feel free to contact us and we will
				get back to you as soon as possible.
			</h3>
		</div>

		<div class="mx-auto lg:w-1/2">
			<form id="contact-form" class="space-y-6">
				<input type="hidden" id="csrf_token" name="csrf_token" value="{{ .CSRFToken }}" />
				<div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
					<div class="grow space-y-1">
						<label for="first_name" class="font-medium">First Name</label>
						<input type="text" id="first_name" name="first_name" required
							class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary-500 focus:ring focus:ring-primary-500/50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary-500" />
					</div>
					<div class="grow space-y-1">
						<label for="last_name" class="font-medium">Last Name</label>
						<input type="text" id="last_name" name="last_name" required
							class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary-500 focus:ring focus:ring-primary-500/50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary-500" />
					</div>
				</div>
				<div class="space-y-1">
					<label for="email" class="font-medium">Email</label>
					<input type="email" id="email" name="email" required
						class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary-500 focus:ring focus:ring-primary-500/50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary-500" />
				</div>
				<div class="space-y-1">
					<label for="message" class="font-medium">Message</label>
					<textarea id="message" name="message" rows="6" required
						class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary-500 focus:ring focus:ring-primary-500/50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary-500"></textarea>
				</div>
				<button type="submit"
					class="inline-flex w-full items-center justify-center gap-2 rounded-lg border border-primary-700 bg-primary-700 px-8 py-4 font-semibold leading-6 text-white hover:border-primary-600 hover:bg-primary-600 hover:text-white focus:ring focus:ring-primary-400/50 active:border-primary-700 active:bg-primary-700 dark:focus:ring-primary-400/90">
					<svg class="hi-mini hi-paper-airplane inline-block size-5 opacity-50"
						xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
						<path
							d="M3.105 2.289a.75.75 0 00-.826.95l1.414 4.925A1.5 1.5 0 005.135 9.25h6.115a.75.75 0 010 1.5H5.135a1.5 1.5 0 00-1.442 1.086l-1.414 4.926a.75.75 0 00.826.95 28.896 28.896 0 0015.293-7.154.75.75 0 000-1.115A28.897 28.897 0 003.105 2.289z" />
					</svg>
					<span>Send Message</span>
				</button>
			</form>
		</div>
	</div>
</div>

<div id="alertModal"></div>

<script nonce="{{.Nonce}}">
	var contactForm = document.getElementById("contact-form");
	var alertModal = document.getElementById('alertModal');

	contactForm.addEventListener("submit", function (e) {
		e.preventDefault();

		var body = new FormData(e.target);

		fetch('/contact', {
			method: "POST",
			credentials: "include",
			body: body,
		})
			.then((response) => {
				if (response.ok) {
					const token = response.headers.get('X-Csrf-Token');

					if (token) {
						const csrf_token = document.getElementById('csrf_token');

						if (!csrf_token) return;

						csrf_token.value = token;
					}

					return response.text();
				} else {
					return response.text().then((err) => {
						throw new Error(err);
					});
				}
			})
			.then(html => {
				alertModal.outerHTML = html;
				const modal = document.getElementById("alertModal");
				handleCloseAlertModal();

				contactForm.reset();
			})
			.catch(console.error);
	});
</script>

{{ end }}
