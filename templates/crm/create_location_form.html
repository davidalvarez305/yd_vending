<div id="alertModal"></div>

<script nonce="{{ .Nonce }}">
    const getLocationCoordinates = document.getElementById('getLocationCoordinates');
    getLocationCoordinates.addEventListener('click', () => handleGetLocationCoordinates());

    function handleGetLocationCoordinates() {
        const options = {
            enableHighAccuracy: true,
            timeout: 3000,
            maximumAge: 0,
        };

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function (position) {
                    const latitude = document.getElementById('latitude');
                    const longitude = document.getElementById('longitude');

                    latitude.value = position.coords.latitude;
                    longitude.value = position.coords.longitude;
                },
                function (error) {
                    console.error("Error getting user location:", error.message);
                },
                options
            );
        } else {
            console.error("Geolocation is not supported by your browser.");
        }
    }
</script>

<script nonce="{{ .Nonce }}">
    const form = document.getElementById("createLocationForm");
    const submitForm = document.getElementById("submitForm");
    const cancelForm = document.getElementById("cancelForm");
    const closeForm = document.getElementById("closeForm");
    const alertModal = document.getElementById("alertModal");

    function handleCloseForm() {
        const modal = document.getElementById('formModalContainer');
        modal.style.display = 'none';
    }

    submitForm.addEventListener('click', () => handleSubmitForm());
    cancelForm.addEventListener('click', () => handleCloseForm());
    closeForm.addEventListener("click", () => handleCloseForm());

    function handleSubmitForm() {
        const data = new FormData(form);

        // Handle timestamp
        const purchaseDate = data.get('date_started');
        const timestamp = new Date(purchaseDate).getTime() / 1000;
        data.delete('date_started');
        data.append('date_started', timestamp);

        fetch("/crm/location", {
            method: "POST",
            credentials: "include",
            body: data,
        })
            .then((response) => {
                if (response.ok) {
                    const token = response.headers.get("X-Csrf-Token");

                    if (token) {
                        const csrf_token = document.getElementById("csrf_token");

                        if (!csrf_token) return;

                        csrf_token.value = token;
                    }

                    return response.text();
                } else {
                    return response.text().then((err) => {
                        throw new Error(err);
                    });
                }
            })
            .then(html => {
                const table = document.getElementById('locationsTable');
                table.outerHTML = html;
                handleBindPagination();

                form.reset();
            })
            .catch(err => {
                alertModal.outerHTML = err;
                handleCloseAlertModal();
            })
            .finally(() => handleCloseForm());
    }
</script>
{{ end }}
