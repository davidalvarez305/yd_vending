{{ define "content.html" }}
<div class="min-w-full overflow-x-auto rounded border border-gray-200 bg-white dark:border-gray-700 dark:bg-gray-800">
  <table class="min-w-full whitespace-nowrap align-middle text-sm">
    <thead>
      <tr>
        <th
          class="bg-gray-100/75 px-3 py-4 text-center font-semibold text-gray-900 dark:bg-gray-700/25 dark:text-gray-50">
          Name
        </th>
        <th
          class="bg-gray-100/75 px-3 py-4 text-left font-semibold text-gray-900 dark:bg-gray-700/25 dark:text-gray-50">
          City
        </th>
        <th
          class="bg-gray-100/75 px-3 py-4 text-left font-semibold text-gray-900 dark:bg-gray-700/25 dark:text-gray-50">
          Phone Number
        </th>
        <th
          class="bg-gray-100/75 px-3 py-4 text-left font-semibold text-gray-900 dark:bg-gray-700/25 dark:text-gray-50">
          Vending Type
        </th>
        <th
          class="bg-gray-100/75 px-3 py-4 text-center font-semibold text-gray-900 dark:bg-gray-700/25 dark:text-gray-50">
          Vending Location
        </th>
      </tr>
    </thead>

    <tbody>
      {{ range .Leads }}
      <tr class="hover:bg-gray-50 dark:hover:bg-gray-900/50">
        <td class="p-3 text-center">
          <a href="/crm/lead/{{ .LeadID }}" target="_blank"
            class="inline-flex items-center justify-center gap-2 rounded-lg border border-gray-200 bg-white px-2 py-1 text-sm font-semibold leading-5 text-gray-800 hover:border-gray-300 hover:text-gray-900 hover:shadow-sm focus:ring focus:ring-gray-300/25 active:border-gray-200 active:shadow-none dark:border-gray-700 dark:bg-gray-800 dark:text-gray-300 dark:hover:border-gray-600 dark:hover:text-gray-200 dark:focus:ring-gray-600/40 dark:active:border-gray-700">
            View
          </a>
        </td>
        <td class="p-3">
          <p class="font-medium">{{ .FirstName }} {{ .LastName }}</p>
          <p class="text-gray-500 dark:text-gray-400">{{ .City }}</p>
        </td>
        <td class="phoneNumber p-3 text-gray-500 dark:text-gray-400">{{ .PhoneNumber }}</td>
        <td class="p-3">
          <div
            class="inline-flex rounded-full border border-transparent bg-emerald-100 px-2 py-1 text-xs font-semibold leading-4 text-emerald-900 dark:border-emerald-900 dark:bg-emerald-700/10 dark:font-medium dark:text-emerald-200">
            {{ .MachineType }}
          </div>
        </td>
        <td class="p-3 text-center">
          <div
            class="inline-flex rounded-full border border-transparent bg-emerald-100 px-2 py-1 text-xs font-semibold leading-4 text-emerald-900 dark:border-emerald-900 dark:bg-emerald-700/10 dark:font-medium dark:text-emerald-200">
            {{ .LocationType }}
          </div>
        </td>
      </tr>
      {{ end }}
    </tbody>
  </table>

  <!-- Pagination -->
  <div class="grow border-t border-gray-200 px-5 py-4 dark:border-gray-700">
    <nav class="flex">
      <button name="left"
        class="pagination-link inline-flex items-center justify-center gap-2 rounded-lg border border-gray-200 bg-white px-4 py-2 font-semibold leading-6 text-gray-800 hover:z-1 hover:border-gray-300 hover:text-gray-900 hover:shadow-sm focus:z-1 focus:ring focus:ring-gray-300/25 active:z-1 active:border-gray-200 active:shadow-none dark:border-gray-700 dark:bg-gray-800 dark:text-gray-300 dark:hover:border-gray-600 dark:hover:text-gray-200 dark:focus:ring-gray-600/40 dark:active:border-gray-700">
        <svg class="hi-mini hi-chevron-left -mx-1.5 inline-block size-5" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd"
            d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
            clip-rule="evenodd" />
        </svg>
      </button>
      <div class="flex grow items-center justify-center px-2 sm:px-4">
        <span>Page <span class="font-semibold">{{ .CurrentPage }}</span> of <span id="maxPages" class="font-semibold">{{ .MaxPages }}</span></span>
      </div>
      <button name="right"
        class="pagination-link inline-flex items-center justify-center gap-2 rounded-lg border border-gray-200 bg-white px-4 py-2 font-semibold leading-6 text-gray-800 hover:z-1 hover:border-gray-300 hover:text-gray-900 hover:shadow-sm focus:z-1 focus:ring focus:ring-gray-300/25 active:z-1 active:border-gray-200 active:shadow-none dark:border-gray-700 dark:bg-gray-800 dark:text-gray-300 dark:hover:border-gray-600 dark:hover:text-gray-200 dark:focus:ring-gray-600/40 dark:active:border-gray-700">
        <svg class="hi-mini hi-chevron-right -mx-1.5 inline-block size-5" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd"
            d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
            clip-rule="evenodd" />
        </svg>
      </button>
    </nav>
  </div>
  <!-- END Pagination -->

  <script nonce="{{ .Nonce }}">
    const params = new URLSearchParams(window.location.search);
    const form = document.getElementById("filtersForm");
    const clear = document.getElementById("clearButton");

    clear.addEventListener('click', () => window.location.href = "/crm/leads/");

    document.querySelectorAll('.pagination-link').forEach(item => {
      item.addEventListener('click', e => {
        const currentPage = params.get('page_num') ?? '0';
        const page = parseInt(currentPage);
        const maxPages = parseInt(document.getElementById('maxPages').textContent);
        const chevronValue = item.getAttribute('name');

        if (chevronValue === "left" && page > 1) {
          params.set('page_num', page - 1);
        }

        if (chevronValue === "right" && page < maxPages) {
          params.set('page_num', page + 1);
        }

        updateURL();
      });
    });

    form.addEventListener("submit", e => {
      e.preventDefault();

      const formData = new FormData(e.target);
      for (const [key, value] of formData.entries()) {
        params.set(key, value);
      }

      updateURL();
    });

    function updateURL() {
      const { origin, pathname } = window.location;
      const url = new URL(origin + pathname);
      url.search = params.toString();

      window.location.replace(url.href);
    }
  </script>
</div>

<script src="{{ .StaticPath }}/main.js" nonce="{{ .Nonce }}"></script>
{{ end }}
