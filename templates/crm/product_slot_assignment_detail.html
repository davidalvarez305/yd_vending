{{ define "content.html" }}
<div class="space-y-4 dark:text-gray-100 lg:space-y-8">
    <!-- Product Slot Assignment Details -->
    <div class="flex flex-col overflow-hidden rounded-lg bg-white shadow-sm dark:bg-gray-800 dark:text-gray-100">
        <div class="grow p-5 md:flex lg:p-8">
            <div class="mb-5 border-b border-gray-200 dark:border-gray-700 md:mb-0 md:w-1/3 md:flex-none md:border-0">
                <h3 class="mb-1 flex items-center justify-start gap-2 font-semibold">
                    <svg class="hi-mini hi-user-circle inline-block size-5 text-primary-500"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-5.5-2.5a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0zM10 12a5.99 5.99 0 00-4.793 2.39A6.483 6.483 0 0010 16.5a6.483 6.483 0 004.793-2.11A5.99 5.99 0 0010 12z"
                            clip-rule="evenodd" />
                    </svg>
                    <span>Product Slot Assignment Details</span>
                </h3>
                <p class="mb-5 text-sm text-gray-500 dark:text-gray-400">
                    Information about this assignment.
                </p>
            </div>
            <div class="md:w-2/3 md:pl-24">
                <form id="updateProductSlotAssignmentForm" class="space-y-6 xl:w-2/3">
                    <input type="hidden" id="csrf_token" name="csrf_token" value="{{ .CSRFToken }}" />
                    <input type="hidden" id="slot_id" name="slot_id" value="{{ .ProductSlotAssignment.SlotID }}" />
                    <input type="hidden" id="product_slot_assignment_id" name="product_slot_assignment_id" value="{{ .ProductSlotAssignment.ProductSlotAssignmentID }}" />
                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                        <div class="space-y-1">
                            <label for="supplier_id" class="font-medium">Supplier</label>
                            <select id="supplier_id" name="supplier_id" required
                                class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:focus:border-primary">
                                {{ range .Suppliers }}
                                <option value="{{ .SupplierID }}" {{ if eq .SupplierID $.ProductSlotAssignment.SupplierID }}selected{{ end }}>
                                    {{ .Name }}
                                </option>
                                {{ end }}
                            </select>
                        </div>
                        <div class="space-y-1">
                            <label for="product_id" class="font-medium">Product</label>
                            <select id="product_id" name="product_id" required
                                class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:focus:border-primary">
                                {{ range .Products }}
                                <option value="{{ .ProductID }}" {{ if eq .ProductID $.ProductSlotAssignment.ProductID }}selected{{ end }}>
                                    {{ .Name }}
                                </option>
                                {{ end }}
                            </select>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                        <div class="space-y-1">
                            <label for="quantity" class="font-medium">Quantity</label>
                            <input type="number" id="quantity" name="quantity"
                                value="{{ .ProductSlotAssignment.Quantity }}" required
                                class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                        </div>
                        <div class="space-y-1">
                            <label for="unit_cost" class="font-medium">Unit Cost</label>
                            <input type="number" step="0.01" id="unit_cost" name="unit_cost"
                                value="{{ .ProductSlotAssignment.UnitCost }}" required
                                class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                        </div>
                    </div>
                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                        <div class="space-y-1">
                            <label for="date_assigned" class="font-medium">Date Assigned</label>
                            <input type="datetime-local" id="date_assigned" name="date_assigned"
                                value="{{ .ProductSlotAssignment.DateAssigned }}" required
                                class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                        </div>
                        <div class="space-y-1">
                            <label for="expiration_date" class="font-medium">Expiration Date</label>
                            <input type="date" id="expiration_date" name="expiration_date"
                                value="{{ .ProductSlotAssignment.ExpirationDate }}" required
                                class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                        </div>
                    </div>
                    <button type="submit"
                        class="inline-flex items-center justify-center gap-2 rounded-lg border border-primary-700 bg-primary-700 px-3 py-2 text-sm font-semibold leading-5 text-white hover:border-primary-600 hover:bg-primary-600 hover:text-white focus:ring focus:ring-primary-400/50 active:border-primary-700 active:bg-primary-700 dark:focus:ring-primary-400/90">
                        Save Changes
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!-- END Product Slot Assignment Details -->
</div>

<div id="alertModal"></div>

<script nonce="{{ .Nonce }}">
    const dateAssignedInput = document.getElementById('date_assigned');
    const expirationDateInput = document.getElementById('expiration_date');

    const dateAssigned = `{{ .ProductSlotAssignment.DateAssigned }}`;
    const expirationDate = `{{ .ProductSlotAssignment.ExpirationDate }}`;

    if (dateAssigned) {
        const date = new Date(dateAssigned * 1000);
        dateAssignedInput.value = date.toISOString().slice(0, 16);
    }

    if (expirationDate) {
        const date = new Date(expirationDate * 1000);
        expirationDateInput.value = date.toISOString().split('T')[0];
    }

    const form = document.getElementById("updateProductSlotAssignmentForm");

    form.addEventListener("submit", (e) => {
        e.preventDefault();

        const data = new FormData(e.target);
        const body = new FormData();
        const alertModal = document.getElementById("alertModal");

        for (const [key, value] of data.entries()) {

            // Add taxes to unit cost
            if (key === "unit_cost") {
                body.append(key, value * 1.07);
                continue;
            }

            // Handle dates
            if (key === "date_assigned" || key === "expiration_date") {
                const timestamp = new Date(value).getTime() / 1000;
                body.append(key, timestamp);
                continue;
            }


            if (value) body.append(key, value);
        }

        fetch("/crm/product-slot-assignment/{{ .ProductSlotAssignment.ProductSlotAssignmentID }}", {
            method: "PUT",
            credentials: "include",
            body: body,
        })
            .then((response) => {
                const token = response.headers.get('X-Csrf-Token');
                if (token) {
                    const tokens = document.querySelectorAll('[name="csrf_token"]');
                    tokens.forEach(csrf_token => csrf_token.value = token);
                }
                if (response.ok) {
                    return response.text();
                } else {
                    return response.text().then((err) => {
                        throw new Error(err);
                    });
                }
            })
            .then(html => {
                alertModal.outerHTML = html;
            })
            .catch(err => {
                alertModal.outerHTML = err;
            })
            .finally(() => handleCloseAlertModal());
    });
</script>
{{ end }}
