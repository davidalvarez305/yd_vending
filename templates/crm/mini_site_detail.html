<div id="alertModal"></div>

<script nonce="{{ .Nonce }}">
    function handleSubmitMiniSiteForm(e) {
        e.preventDefault();
        const alertModal = document.getElementById("alertModal");

        const data = new FormData(e.target);
        const body = new FormData();

        const dateCreated = data.get('date_created');
        data.set('date_created', new Date(dateCreated).getTime() / 1000);

        for (const [key, value] of data.entries()) {
            if (value) body.append(key, value);
        }

        const endpoint = e.target.action;
        const method = "PUT";

        fetch(endpoint, {
            method: method,
            credentials: "include",
            body: body,
        })
            .then((response) => {
                const token = response.headers.get('X-Csrf-Token');
                if (token) {
                    const tokens = document.querySelectorAll('[name="csrf_token"]');
                    tokens.forEach(csrf_token => csrf_token.value = token);
                }
                if (response.ok) {
                    return response.text();
                } else {
                    return response.text().then((err) => {
                        throw new Error(err);
                    });
                }
            })
            .then(html => {
                alertModal.outerHTML = html;
            })
            .catch(err => {
                alertModal.outerHTML = err.message;
            })
            .finally(() => handleCloseAlertModal());
    }

    const miniSiteForm = document.getElementById("miniSiteForm");
    miniSiteForm.onsubmit = handleSubmitMiniSiteForm;
</script>

<script nonce="{{ .Nonce }}">
    const launchProject = document.getElementById("launchProject");
    const updateEnvironmentVariables = document.getElementById("updateEnvironmentVariables");

    launchProject.addEventListener("click", (e) => handleSubmitMiniSiteAction("vercelProjectForm", "POST", e.button.id));
    updateEnvironmentVariables.addEventListener("click", () => handleSubmitMiniSiteAction("vercelProjectForm", "UPDATE", e.button.id));

    function handleSubmitMiniSiteAction(formId, method, buttonId) {
        const form = document.getElementById(formId);
        const alertModal = document.getElementById("alertModal");

        const data = new FormData(form);
        const body = new FormData();

        for (const [key, value] of data.entries()) {
            if (value) body.append(key, value);
        }

        let endpoint = form.action;
        if (buttonId === "updateEnvironmentVariables") endpoint += "/env";

        fetch(endpoint, {
            method: method,
            credentials: "include",
            body: body,
        })
            .then((response) => {
                const token = response.headers.get('X-Csrf-Token');
                if (token) {
                    const tokens = document.querySelectorAll('[name="csrf_token"]');

                }
                if (response.ok) {
                    return response.text();

                        throw new Error(err);
                    });
                }
            })
            .then(html => {
                alertModal.outerHTML = html;
            })
            .catch(err => {
                alertModal.outerHTML = err.message;
            })
            .finally(() => handleCloseAlertModal());
    }
</script>
