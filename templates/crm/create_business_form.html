{{ define "content.html" }}
<!-- Modal Container -->
<div id="formModalContainer">
    <div tabindex="-1" role="dialog"
        class="fixed inset-0 z-90 flex items-center justify-center overflow-y-auto bg-gray-900/75 p-4 backdrop-blur-sm lg:p-8">
        <div role="document"
            class="mx-auto flex w-full max-w-md flex-col overflow-hidden rounded-lg bg-white shadow-sm dark:bg-gray-800 dark:text-gray-100">
            <div class="flex items-center justify-between bg-gray-50 px-5 py-4 dark:bg-gray-700/50">
                <h3 class="font-medium">Create Business</h3>
                <div class="-my-4">
                    <button id="closeModal" type="button"
                        class="inline-flex items-center justify-center gap-2 rounded-lg border border-transparent px-3 py-2 text-sm font-semibold leading-5 text-gray-800 hover:border-gray-300 hover:text-gray-900 hover:shadow-sm focus:ring focus:ring-gray-300/25 active:border-gray-200 active:shadow-none dark:border-transparent dark:text-gray-300 dark:hover:border-gray-600 dark:hover:text-gray-200 dark:focus:ring-gray-600/40 dark:active:border-gray-700">
                        <svg class="hi-solid hi-x -mx-1 inline-block size-4" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 111.414 1.414L11.414 10l4.293 4.293a1 1 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 01-1.414-1.414L8.586 10 4.293 5.707a1 1 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="grow p-5">
                <!-- Business Form -->
				<div class="mx-auto flex w-3/4 max-w-xl flex-col overflow-hidden rounded-lg bg-white shadow-sm dark:bg-gray-800 dark:text-gray-100">
					<form id="createBusinessForm" class="space-y-6 p-2 md:p-2">
						<input type="hidden" id="csrf_token" name="csrf_token" value="{{ .CSRFToken }}" />
						<div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
							<div class="space-y-1">
								<label for="name" class="font-medium">Business Name*</label>
								<input type="text" id="name" name="name" required
									class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
							</div>
							<div class="space-y-1">
								<label for="website" class="font-medium">Website</label>
								<input type="text" id="website" name="website"
									class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
							</div>
						</div>
						<div class="space-y-1">
							<label for="industry" class="font-medium">Industry</label>
							<input type="text" id="industry" name="industry"
								class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
						</div>
						<div class="space-y-1">
							<label class="group relative inline-flex items-center gap-3">
								<input type="checkbox" class="peer sr-only" id="is_active" name="is_active" checked />
								<span
									class="relative h-7 w-12 flex-none rounded-full bg-gray-300 transition-all duration-150 ease-out before:absolute before:left-1 before:top-1 before:size-5 before:rounded-full before:bg-white before:transition-transform before:duration-150 before:ease-out before:content-[''] peer-checked:bg-primary-500 peer-checked:before:translate-x-full peer-focus:ring peer-focus:ring-primary-500/50 peer-focus:ring-offset-2 peer-focus:ring-offset-white peer-disabled:cursor-not-allowed peer-disabled:opacity-75 dark:bg-gray-700 dark:peer-checked:bg-primary-500 dark:peer-focus:ring-offset-gray-900"></span>
								<span class="font-medium">Is Active</span>
							</label>
						</div>
						<div class="space-y-1">
							<label for="google_business_profile" class="font-medium">Google Business Profile</label>
							<input type="text" id="google_business_profile" name="google_business_profile"
								class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
						</div>
						<button type="submit"
							class="inline-flex w-full items-center justify-center gap-2 rounded-lg border border-primary-700 bg-primary-700 px-8 py-4 font-semibold leading-6 text-white hover:border-primary-600 hover:bg-primary-600 hover:text-white focus:ring focus:ring-primary-400/50 active:border-primary-700 active:bg-primary-700 dark:focus:ring-primary-400/90">
							<svg class="hi-mini hi-paper-airplane inline-block size-5 opacity-50" xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
								<path
									d="M3.105 2.289a.75.75 0 00-.826.95l1.414 4.925A1.5 1.5 0 005.135 9.25h6.115a.75.75 0 010 1.5H5.135a1.5 1.5 0 00-1.442 1.086l-1.414 4.926a.75.75 0 00.826.95 28.896 28.896 0 0015.293-7.154.75.75 0 000-1.115A28.897 28.897 0 003.105 2.289z" />
							</svg>
							<span>Submit</span>
						</button>
					</form>
				</div>
				<!-- END Business Form -->
            </div>
            <div class="space-x-1 bg-gray-50 px-5 py-4 text-right dark:bg-gray-700/50">
                <button id="sliderNext" type="button"
                    class="inline-flex items-center justify-center space-x-2 rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm font-semibold leading-5 text-gray-800 hover:border-gray-300 hover:text-gray-900 hover:shadow-sm focus:ring focus:ring-gray-300 focus:ring-opacity-25 active:border-gray-200 active:shadow-none dark:border-gray-700 dark:bg-gray-800 dark:text-gray-300 dark:hover:border-gray-600 dark:hover:text-gray-200 dark:focus:ring-gray-600 dark:focus:ring-opacity-40 dark:active:border-gray-700">
                    Next
                </button>
            </div>
        </div>
    </div>
</div>
<!-- END Modal Container -->

<script nonce="{{ .Nonce }}">
	document.addEventListener("DOMContentLoaded", () => {
		const form = document.getElementById("create-business-form");
		const alertModal = document.getElementById("alertModal");

		form.addEventListener("submit", (e) => {
			e.preventDefault();
			const data = new FormData(e.target);

			fetch("/crm/business", {
				method: "POST",
				credentials: "include",
				body: data,
			})
				.then((response) => {
					if (response.ok) {
						const token = response.headers.get("X-Csrf-Token");

						if (token) {
							const csrf_token = document.getElementById("csrf_token");

							if (!csrf_token) return;

							csrf_token.value = token;
						}

						return response.text();
					} else {
						return response.text().then((err) => {
							throw new Error(err);
						});
					}
				})
				.then(html => {
					const table = document.getElementById('businessesTable');
					table.outerHTML = html;

					const modal = document.getElementById('formModalContainer');
					modal.outerHTML = '<div id="formModalContainer"></div>';
				})
				.catch(console.error);
		});
	});
</script>
{{ end }}
