{{ define "content.html" }}
<div class="space-y-4 dark:text-gray-100 lg:space-y-8">
    <!-- Email Schedule Details -->
    <div class="flex flex-col overflow-hidden rounded-lg bg-white shadow-sm dark:bg-gray-800 dark:text-gray-100">
        <div class="grow p-5 md:flex lg:p-8">
            <div class="mb-5 border-b border-gray-200 dark:border-gray-700 md:mb-0 md:w-1/3 md:flex-none md:border-0">
                <h3 class="mb-1 flex items-center justify-start gap-2 font-semibold">
                    <svg class="hi-mini hi-user-circle inline-block size-5 text-primary-500"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-5.5-2.5a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0zM10 12a5.99 5.99 0 00-4.793 2.39A6.483 6.483 0 0010 16.5a6.483 6.483 0 004.793-2.11A5.99 5.99 0 0010 12z"
                            clip-rule="evenodd" />
                    </svg>
                    <span>Email Schedule Details</span>
                </h3>
                <p class="mb-5 text-sm text-gray-500 dark:text-gray-400">
                    Information about this email schedule.
                </p>
            </div>
            <div class="md:w-2/3 md:pl-24">
                <form id="scheduleEmailForm" class="space-y-6 xl:w-2/3" saction="/crm/email-schedule/{{ .EmailSchedule.EmailScheduleID }}">
                    <input type="hidden" id="csrf_token" name="csrf_token" value="{{ .CSRFToken }}" />
                    <div class="space-y-1">
                        <label for="email_name" class="font-medium">Email Name</label>
                        <input type="text" id="email_name" name="email_name" value="{{ .EmailSchedule.EmailName }}"
                            class="block w-full rounded-lg border border-gray-200 px-3 py-2 leading-6 placeholder-gray-500 focus:border-primary-500 focus:ring focus:ring-primary-500/50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary-500" />
                    </div>
                    <div class="space-y-1">
                        <label for="interval_seconds" class="font-medium">Interval (Seconds)</label>
                        <input type="number" id="interval_seconds" name="interval_seconds" value="{{ .EmailSchedule.IntervalSeconds }}"
                            class="block w-full rounded-lg border border-gray-200 px-3 py-2 leading-6 placeholder-gray-500 focus:border-primary-500 focus:ring focus:ring-primary-500/50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary-500" />
                    </div>
                    <div class="space-y-1">
                        <label for="recipients" class="font-medium">Recipients</label>
                        <input type="text" id="recipients" name="recipients" value="{{ .EmailSchedule.Recipients }}"
                            class="block w-full rounded-lg border border-gray-200 px-3 py-2 leading-6 placeholder-gray-500 focus:border-primary-500 focus:ring focus:ring-primary-500/50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary-500" />
                    </div>
                    <div class="space-y-1">
                        <label for="subject" class="font-medium">Subject</label>
                        <input type="text" id="subject" name="subject" value="{{ .EmailSchedule.Subject }}"
                            class="block w-full rounded-lg border border-gray-200 px-3 py-2 leading-6 placeholder-gray-500 focus:border-primary-500 focus:ring focus:ring-primary-500/50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary-500" />
                    </div>
                    <div class="space-y-1">
                        <label for="body" class="font-medium">Body</label>
                        <textarea id="body" name="body" rows="4"
                            class="block w-full rounded-lg border border-gray-200 px-3 py-2 leading-6 placeholder-gray-500 focus:border-primary-500 focus:ring focus:ring-primary-500/50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary-500">{{ .EmailSchedule.Body }}</textarea>
                    </div>
                    <div class="space-y-1">
                        <label for="sender" class="font-medium">Sender</label>
                        <input type="text" id="sender" name="sender" value="{{ .EmailSchedule.Sender }}"
                            class="block w-full rounded-lg border border-gray-200 px-3 py-2 leading-6 placeholder-gray-500 focus:border-primary-500 focus:ring focus:ring-primary-500/50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary-500" />
                    </div>
                    <div class="space-y-1">
                        <label for="attachment_path" class="font-medium">Attachment Path</label>
                        <input type="text" id="attachment_path" name="attachment_path" value="{{ .EmailSchedule.AttachmentPath }}"
                            class="block w-full rounded-lg border border-gray-200 px-3 py-2 leading-6 placeholder-gray-500 focus:border-primary-500 focus:ring focus:ring-primary-500/50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary-500" />
                    </div>
                    <div class="space-y-1">
                        <label for="last_sent" class="font-medium">Last Sent</label>
                        <input type="number" id="last_sent" name="last_sent" value="{{ .EmailSchedule.LastSent }}"
                            class="block w-full rounded-lg border border-gray-200 px-3 py-2 leading-6 placeholder-gray-500 focus:border-primary-500 focus:ring focus:ring-primary-500/50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary-500" />
                    </div>
                    <div class="space-y-1">
                        <label class="group relative inline-flex items-center gap-3">
                            <input type="checkbox" class="peer sr-only" id="is_active" name="is_active" {{ if .EmailSchedule.IsActive }}checked{{ end }} />
                            <span
                                class="relative h-7 w-12 flex-none rounded-full bg-gray-300 transition-all duration-150 ease-out before:absolute before:left-1 before:top-1 before:size-5 before:rounded-full before:bg-white before:transition-transform before:duration-150 before:ease-out before:content-[''] peer-checked:bg-primary-500 peer-checked:before:translate-x-full peer-focus:ring peer-focus:ring-primary-500/50 peer-focus:ring-offset-2 peer-focus:ring-offset-white peer-disabled:cursor-not-allowed peer-disabled:opacity-75 dark:bg-gray-700 dark:peer-checked:bg-primary-500 dark:peer-focus:ring-offset-gray-900"></span>
                            <span class="font-medium">Is Active</span>
                        </label>
                    </div>
                    <button type="submit"
                        class="inline-flex items-center justify-center gap-2 rounded-lg border border-primary-700 bg-primary-700 px-3 py-2 text-sm font-semibold leading-5 text-white hover:border-primary-600 hover:bg-primary-600 hover:text-white focus:ring focus:ring-primary-400/50 active:border-primary-700 active:bg-primary-700 dark:focus:ring-primary-400/90">
                        Save Changes
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!-- END Machine Details -->

    {{ template "email_sent_logs_table.html" . }}
</div>

<div id="alertModal"></div>

<script nonce="{{ .Nonce }}">
    const lastSent = document.getElementById('last_sent');
    const timestamp = `{{ .EmailSchedule.LastSent }}`;
    const alertModal = document.getElementById("alertModal");

    if (timestamp) {
        const date = new Date(timestamp * 1000);
        lastSent.value = date.toISOString().slice(0, 16);
    }

    function handleSubmitForm(e) {
        e.preventDefault();

        const data = new FormData(e.target);
        const body = new FormData();

        const lastSent = data.get('last_sent');
        const timestamp = new Date(lastSent).getTime() / 1000;
        body.append('last_sent', timestamp);
        data.delete('last_sent');

        for (const [key, value] of data.entries()) {
            if (value) body.append(key, value);
        }

        const endpoint = e.target.action;
        const method = "PUT";

        fetch(endpoint, {
            method: method,
            credentials: "include",
            body: body,
        })
            .then((response) => {
                const token = response.headers.get('X-Csrf-Token');
                if (token) {
                    const tokens = document.querySelectorAll('[name="csrf_token"]');
                    tokens.forEach(csrf_token => csrf_token.value = token);
                }
                if (response.ok) {
                    return response.text();
                } else {
                    return response.text().then((err) => {
                        throw new Error(err);
                    });
                }
            })
            .then(html => {
                alertModal.outerHTML = html;
            })
            .catch(err => {
                alertModal.outerHTML = err.message;
            })
            .finally(() => handleCloseAlertModal());
    }

    const scheduleEmailForm = document.getElementById("scheduleEmailForm");
    scheduleEmailForm.onsubmit = handleSubmitForm;
</script>


<script src="{{ .StaticPath }}/pagination.js" nonce="{{ .Nonce }}"></script>
{{ end }}
