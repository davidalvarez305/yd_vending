{{ define "content.html" }}
<div class="relative overflow-hidden bg-white pt-24 dark:bg-gray-950 dark:text-gray-100">
    <!-- Hero Content -->
    <div class="container relative mx-auto px-4 py-16 lg:px-8 lg:py-32 xl:max-w-6xl">
        <!-- Heading -->
        <div class="mx-auto max-w-3xl text-center">
            <div>
                <h1 class="mb-4 text-4xl font-black text-black lg:text-5xl dark:text-white">
                    Success!
                </h1>
                <h2 class="text-lg/relaxed font-medium text-gray-700 lg:text-xl/relaxed dark:text-gray-400">
                    Your journey to skyrocketing your growth on the vending business has just begun.<br>
                    We'll be in touch with you shortly for your onboarding call & project kickstart.
                </h2>
            </div>
            <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-center sm:gap-3">
                <a href="https://instagram.com/ydvending" target="_blank"
                    class="w-full md:w-3/4 inline-flex items-center justify-center gap-2 rounded-lg border border-primary-700 bg-primary-700 px-6 py-3 font-semibold leading-6 text-white hover:border-primary-600 hover:bg-primary-600 hover:text-white focus:ring focus:ring-primary-400/50 active:border-primary-700 active:bg-primary-700 dark:focus:ring-primary-400/90">
                    <span>Follow Us On Instagram</span>
                </a>
            </div>
        </div>
        <!-- END Heading -->

        <!-- Image Hero -->
        <div class="relative">
            <div
                class="absolute -inset-x-10 -inset-y-8 rounded-3xl bg-gradient-to-b from-primary-300 via-teal-500 to-primary-700 opacity-15 blur-xl">
            </div>
            <div
                class="relative rounded-2xl bg-white/40 p-2.5 ring-1 ring-gray-200/50 backdrop-blur-sm dark:bg-gray-500/20 dark:ring-gray-700/60">
                <div class="aspect-h-9 aspect-w-16">
                    <img src="https://cdn.tailkit.com/media/placeholders/photo-IgUR1iX0mqM-1440x960.jpg"
                        alt="Promo hero"
                        class="rounded-xl border border-gray-200/60 object-cover dark:border-gray-400/25" />
                </div>
            </div>
        </div>
        <!-- END Image Hero -->
    </div>
    <!-- END Hero Content -->
</div>

<script nonce="{{ .Nonce }}">
    document.addEventListener("DOMContentLoaded", () => {
        fbq("trackCustom", "{{ .LeadOfferAcceptedEventName }}", {
            event_time: Math.floor(Date.now() / 1000),
            action_source: "website",
            event_source_url: "{{ .Lead.LandingPage }}",
            em: "{{ .Lead.Email }}",
            fn: "{{ .Lead.FirstName }}",
            ln: "{{ .Lead.LastName }}",
            ph: "{{ .Lead.PhoneNumber }}",
            external_id: "{{ .Lead.ExternalID }}",
            fbc: "{{ .Lead.FacebookClickID }}",
            fbp: "{{ .Lead.FacebookClientID }}",
            client_user_agent: "{{ .Lead.UserAgent }}",
            client_user_ip: "{{ .Lead.IP }}",
        });
    });
</script>
{{ end }}
