{{ define "opt_in_form.html" }}
<!-- Modal Container -->
<div id="bookCallFormModalContainer" style="display: none;">
    <div>
        <div tabindex="-1" role="dialog"
            class="fixed inset-0 z-90 overflow-y-auto overflow-x-hidden bg-gray-900/75 p-4 backdrop-blur-sm lg:p-8">
            <div role="document"
                class="mx-auto flex w-full sm:w-1/2 flex-col overflow-hidden rounded-lg bg-white shadow-sm dark:bg-gray-800 dark:text-gray-100">
                <div class="flex items-center justify-between bg-gray-50 px-5 py-4 dark:bg-gray-700/50">
                    <h3 class="flex items-center gap-2 font-medium">
                        <span>Schedule call.</span>
                    </h3>
                    <div class="-my-4">
                        <button type="button" id="closeBookedCallForm"
                            class="inline-flex items-center justify-center gap-2 rounded-lg border border-transparent px-3 py-2 text-sm font-semibold leading-5 text-gray-800 hover:border-gray-300 hover:text-gray-900 hover:shadow-sm focus:ring focus:ring-gray-300/25 active:border-gray-200 active:shadow-none dark:border-transparent dark:text-gray-300 dark:hover:border-gray-600 dark:hover:text-gray-200 dark:focus:ring-gray-600/40 dark:active:border-gray-700">
                            <svg class="hi-solid hi-x -mx-1 inline-block size-4" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="grow px-5">
                    <div
                        class="flex flex-col overflow-hidden rounded-lg bg-white shadow-sm dark:bg-gray-800 dark:text-gray-100">
                        <div class="grow p-5 md:px-16 md:py-6">
                            <form id="bookedCallForm" class="space-y-6 p-2 md:p-2">
                                <input type="hidden" id="csrf_token" name="csrf_token" value="{{ .CSRFToken }}" />
                                <input type="hidden" id="lead_Id" name="lead_Id" value="{{ .Lead.LeadID }}" />
                                <div class="space-y-1">
                                    <label for="booked_time" class="font-medium">Booked Time*</label>
                                    <input type="datetime-local" id="booked_time" name="booked_time" required
                                        class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                                </div>
                                <button type="button" id="submitBookedCallForm"
                                    class="inline-flex w-full items-center justify-center gap-2 rounded-lg border border-primary-700 bg-primary-700 px-8 py-4 font-semibold leading-6 text-white hover:border-primary-600 hover:bg-primary-600 hover:text-white focus:ring focus:ring-primary-400/50 active:border-primary-700 active:bg-primary-700 dark:focus:ring-primary-400/90">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                        class="hi-mini hi-lock-open inline-block size-12 sm:size-5">
                                        <path fill-rule="evenodd"
                                            d="M14.5 1A4.5 4.5 0 0 0 10 5.5V9H3a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-6a2 2 0 0 0-2-2h-1.5V5.5a3 3 0 1 1 6 0v2.75a.75.75 0 0 0 1.5 0V5.5A4.5 4.5 0 0 0 14.5 1Z"
                                            clip-rule="evenodd" />
                                    </svg>
                                    <span>Schedule Call</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="space-x-1 bg-gray-50 px-5 py-4 text-right dark:bg-gray-700/50">
                    <button type="button" id="cancelBookedCallForm"
                        class="inline-flex items-center justify-center gap-2 rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm font-semibold leading-5 text-gray-800 hover:border-gray-300 hover:text-gray-900 hover:shadow-sm focus:ring focus:ring-gray-300/25 active:border-gray-200 active:shadow-none dark:border-gray-700 dark:bg-gray-800 dark:text-gray-300 dark:hover:border-gray-600 dark:hover:text-gray-200 dark:focus:ring-gray-600/40 dark:active:border-gray-700">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="alertModal"></div>

<script nonce="{{ .Nonce }}" type="module">
    const form = document.getElementById("bookedCallForm");

    const submitBookedCallForm = document.getElementById("submitBookedCallForm");
    const cancelBookedCallForm = document.getElementById("cancelBookedCallForm");
    const closeBookedCallForm = document.getElementById("closeBookedCallForm");

    function handleCloseBookedCallForm() {
        const modal = document.getElementById('bookCallFormModalContainer');
        modal.style.display = 'none';
    }

    function handleBookedCallFormSubmit() {
        const alertModal = document.getElementById("alertModal");

        const data = new FormData(form);
        
        const timestamp = new Date(data.get('booked_time')).getTime() / 1000;
        data.set('booked_time', timestamp);

        fetch("/funnel/90-day-challenge-booked-call", {
            method: "POST",
            credentials: "include",
            body: data,
        })
            .then(response => {
                const token = response.headers.get("X-Csrf-Token");
                if (token) {
                    const tokens = document.querySelectorAll('[name="csrf_token"]');
                    tokens.forEach((csrf_token) => (csrf_token.value = token));
                }
                if (response.ok) {
                    return response.text();
                } else {
                    return response.text().then((err) => {
                        throw new Error(err);
                    });
                }
            })
            .then(html => {
                alertModal.outerHTML = html;

                // Report FB Conversion
                fbq("trackCustom", "booked_call", {
                    event_time: Math.floor(Date.now() / 1000),
                    action_source: "website",
                    event_source_url: window.location.href,
                    em: "{{ .Lead.Email }}",
                    fn: "{{ .Lead.FirstName }}",
                    ln: "{{ .Lead.LastName }}",
                    ph: "{{ .Lead.PhoneNumber }}",
                    external_id: "{{ .ExternalID }}",
                    fbc: "{{ .Lead.FacebookClickID }}",
                    fbp: "{{ .Lead.FacebookClientID }}",
                    client_user_agent: "{{ .Lead.UserAgent }}",
                    client_user_ip: "{{ .Lead.IP }}",
                });
            })
            .catch(err => {
                alertModal.outerHTML = err
            })
            .finally(() => {
                handleCloseAlertModal();
                handleCloseBookedCallForm();
                form.reset();
            });
    }

    submitBookedCallForm.addEventListener("click", () => handleBookedCallFormSubmit());
    closeBookedCallForm.addEventListener("click", () => handleCloseBookedCallForm());
    cancelBookedCallForm.addEventListener("click", () => handleCloseBookedCallForm());
</script>
{{ end }}
